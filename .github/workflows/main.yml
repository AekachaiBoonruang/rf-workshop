name: Run test

on:
  push:
    branches: [ master ]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - uses: browser-actions/setup-chrome@latest
        - run: chrome --version
        - uses: actions/setup-python@v2
        - run: pip install -r requirements.txt
        - run: robot test.robot